{% extends 'header.html' %}
{% block con %}
    <h2 class="text-primary"><b>게시글 수정</b></h2>
    <br>
    <form method="post"  enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            <tr>
                <td class="btd"><b>제목</b></td>
                <td class="btd"><input type="text" name="rn" value="{{ r.name }}" placeholder="INPUT SUBJECT"></td>
            </tr>
            <tr>
                <td class="btd"><b>표지</b></td>
                <td class="btd"><input type="file" name="rt"> </td>
            </tr>
            <tr>
                <td class="btd"><b>내용</b></td>
                <td class="btd"><textarea cols="60" name="rc" rows="6" placeholder="INPUT CONTENT">{{ r.comment }}</textarea></td>
            </tr>
            <tr>
                <td class="btd"></td>
                <td class="btd"><input class="btn btn-primary btn-lg" type="submit" value="MODIFY"></td>
                <td class="btd"><input class="btn btn-danger btn-lg" type="button" value="DELETE" onclick="godel()"></td>
            </tr>
        </table>
        
        
    </form>
    <script>
        function godel() {
            location.href='/board/delete/{{r.id}}'
        }
    </script>
    <style>
        h2 {
            padding-left: 30px;
        }
        .btd {
            text-align: left;
            padding: 30px;
        }
    </style>
{% endblock %}
