{% extends 'header.html' %}
{% block con %}
<h1>Hello index in shop</h1>
<table border="0" style="width: 400px; margin-left: 100px;">
    <tr class="menuobj">
        <td>{{ i.name }}</td>
        <td rowspan="2">
            <img src="{{ i.getpic }}" width="200px"> 
        </td>
    </tr>
    <tr class="menuobj">
        <td >{{ i.price }}</td>
    </tr>
    <tr class="menuobj">
        <td colspan="2">{{ i.comment }}</td>
    </tr>
</table>

<style>
    .menuobj {
        height: 100px;
    }
</style>
{% endblock %}
