{% extends 'header.html' %}
{% block con %}
    <h1>UPDATE PAGE</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            <tr>
                <th>COLUMN</th>
                <th>NOW</th>
                <th>AFTER</th>
            </tr>
            <tr>
                <th>USERNAME</th>
                <td><h3>{{user.username}}</h3></td>
                <td><a href="modpass"></a></td>
            </tr>
            <tr>
                <th>PASSWORD</th>
                <td></td>
                <td><input type="text" name="uname" value="{{user.password}}" disabled></td>
            </tr>
            <tr>
                <th>NICKNAME</th>
                <td><h3>{{user.nickname}}</h3></td>
                <td><input type="text" value="{{ user.nickname }}" name="nickname"></td>
            </tr>
            <tr>
                <th>EMAIL</th>
                <td><h3>{{user.email}}</h3></td>
                <td><input type="text" value="{{ user.email }}" name="umail"></td>
            </tr>
            <tr>
                <th>PROFILE IMG</th>
                <td><img src="{{ user.getphoto }}" width="300px"></td>
                <td><input type="file" name="upic"></td>
            </tr>
            <tr>
                <td colspan="2"><b>COMMENT</b><br><p>{{ user.comment }}</p><br><textarea cols="40" rows="5" name="ucomm">{{ user.comment }}</textarea></td>
            </tr>
        </table>
        <button>정보수정</button>
    </form>
    <hr>
    <div style="height: 60%;">

    </div>
    <style>
        th, td{
            padding: 20px;
        }
    </style>
{% endblock %}
