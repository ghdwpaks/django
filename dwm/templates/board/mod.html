{% extends 'header.html' %}
{% block con %}
    <h2 class="text-primary"><b>게시글 수정</b></h2>
    <br>
    <form method="post"  enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            <tr>
                <td class="btd"><b>제목</b></td>
                <td class="btd"><input type="text" name="name" value="{{ boardobj.name }}" placeholder="INPUT SUBJECT"></td>
            </tr>
            <tr>
                <td class="btd"><b>파일</b></td>
                <td class="btd"><input type="file" name="files" multiple> </td>
            </tr>
            <tr>
                <td class="btd"><b>내용</b></td>
                <td class="btd"><textarea cols="60" name="comment" rows="6" placeholder="INPUT CONTENT">{{ boardobj.comment }}</textarea></td>
            </tr>
            <tr>
                <td class="btd"><b>공개여부</b></td>
                <td class="btd">
                    <input type="radio" name="public" value="able" checked="checked">
                    <label for="Public">Public</label><br>
                    <input type="radio" name="public" value="disable">
                    <label for="Private">Private</label><br>
                </td>
            </tr>
            <tr>
                <td class="btd"></td>
                <td class="btd"><input class="btn btn-primary btn-lg" type="submit" value="MODIFY"></td>
                <td class="btd"><input class="btn btn-danger btn-lg" type="button" value="DELETE" onclick="godel()"></td>
            </tr>
        </table>
        
        
    </form>
    <script>
        function godel() {
            location.href='/board/delete/{{boardobj.id}}'
        }
    </script>
    <style>
        h2 {
            padding-left: 30px;
        }
        .btd {
            text-align: left;
            padding: 30px;
        }
    </style>
{% endblock %}
